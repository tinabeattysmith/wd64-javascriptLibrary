<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_creature.css">
    <title>CSS Creature - Kitten</title>
</head>

<body>
    
    <div class="wrapper">
        <div class="face">
            <div class="leftEye">
                <div id="innerLeft"></div>
            </div>

            <div class="rightEye">
                <div id="innerRight"></div>
            </div>
            
            <div class="nose"></div>
            <div class="mouth"></div>
                <div id="rightSide"></div>
                <div id="leftSide"></div>
                <div class="tongue"></div>
        </div>
        

        <div class="leftEar">
            <div id="innerLeftEar"></div>
        </div>

        <div class="rightEar">
            <div id="innerRightEar"></div>
        </div>

        <div class="catBody">
            <div class="belly"></div>
        </div>

        <div class="frontLeftPaw"></div>

        <div class="backLeftPaw"></div>

        <div class="backRightPaw"></div>

        <div class="tail"></div>

        <div class="tailEnd"></div>
      
    </div>
    
</body>
</html>

    <!--
        DOM: Document Object Model
            Allows our JS to interact with HTML and CSS.
            Is an object-oriented representation of a web page, which can be modified by JS.
            
        Two primary areas:
        1. Making a model of an HTML page
            - when the browser loads a webpage, it creates a model of the page in memory.
            -The DOM specifies the way in which the browser should structure the model in what is called the DOM tree.  The DOM is called an object model because the DOM tree is made up of objects.
        2.  Accessing and change the HTML page
            - the DOM also provides methods and properties to access and update each object in the module, which in turn updates what the user sees in the browwer.

       ?    ACCESSING
            COMMON METHODS FOR ACCESSING A SINGLE ELEMENT:
                    -getElementByID()
                    -querySelector()

            COMMON METHODS FOR ACCESSING MULITPLE ELEMENTS:
                    -querySelectorAll()
                    -getElementByClassName()
                    -getElementByTarget()
        
        ?   MANIPULATING
            COMMON METHODS FOR WORKING WITH HTML CONTENT
                - innerHTML
                - textContent
                - createElement
            
            COMMON METHODS FOR WORKIGN WITH TAG ATTRIBUTES
                - className / Id
                - setAttribute()
                - getAttribute()    
    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Guessing Game</title>
</head>
<body>

<p>Let's play a number guessing game.  I will randomingly generate a number between 1 and 10.  I challenge you to guess the number. You will have three attempts.  <br>
    Click the Play button to start.</p>

<div class="button">
    <button type="submit" id="submit">Let's Play</button>
</div>

<p id=result></p>
 
<div class="button">
<button type="reset" id="reset">Start Over</button>
</div>

<script src="./index.js"></script>
</body>
</html>
